<template name="googleSearch">
  <form action="#" onsubmit="this.reset();">
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <input class="mdl-textfield__input" type="text" id="searchInput">
      <label class="mdl-textfield__label" for="searchInput">Recherche Google</label>
    </div>
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored
    mdl-js-ripple-effect" id="search">
       <i class="material-icons">search</i>
    </button>
  </form>
</template>
